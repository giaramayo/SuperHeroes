<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    class="input input-bordered w-56"
    placeholder="Buscar por ID"
    [value]="inputValue()"
    (input)="inputValue.set($any($event.target).value)"
    (keyup.enter)="emitSearch()"
  />
  <input
    type="text"
    class="input input-bordered w-70"
    placeholder="Buscar por Nombre"
    [value]="inputValue()"
    (input)="inputValue.set($any($event.target).value)"
    (keyup.enter)="emitSearch()"
  />
  <button class="btn btn-primary" (click)="emitSearch()">Buscar</button>
</section>
