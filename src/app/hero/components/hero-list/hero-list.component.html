<section class="mt-5">
  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8 w-full color-page">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let hero">{{ hero.name | uppercase }}</td>
    </ng-container>

    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef>Superpoder</th>
      <td mat-cell *matCellDef="let hero">{{ hero.power }}</td>
    </ng-container>

    <ng-container matColumnDef="universe">
      <th mat-header-cell *matHeaderCellDef>Universo</th>
      <td mat-cell *matCellDef="let hero">{{ hero.universe }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let hero">
        <button class="btn btn-outline" matTooltip="Editar">
          <mat-icon><span class="material-icons">edit_note</span></mat-icon>
        </button>
        <button class="btn btn-outline btn-secondary" matTooltip="Eliminar">
          <mat-icon><span class="material-icons">delete</span></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="color-page" [length]="heroes().length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChanged($event)">
  </mat-paginator>
</section>
